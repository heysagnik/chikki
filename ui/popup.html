<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chikki Writing Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h3>Chikki Writing Assistant</h3>
        
        <!-- Auth Section (initially visible) -->
        <div id="auth-section" class="section">
            <div id="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                <button id="login-btn" class="full-width-btn">Login</button>
            </div>
            
            <div id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password">
                </div>
                <button id="register-btn" class="full-width-btn">Register</button>
            </div>
        </div>

        <!-- Dashboard Section (hidden until logged in) -->
        <div id="dashboard-section" class="hidden">
            <!-- API Health Status -->
            <div class="section">
                <h4>API Status</h4>
                <div id="api-health-indicator" class="health-indicator">
                    <span id="health-status-dot" class="status-dot"></span>
                    <span id="health-status-text">Checking...</span>
                </div>
            </div>
            
            <!-- User Profile -->
            <div class="section">
                <h4>Your Profile</h4>
                <div id="user-profile">
                    <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
                    <p><strong>Membership:</strong> <span id="user-plan">Loading...</span></p>
                </div>
                <button id="logout-btn">Logout</button>
            </div>

        </div>

        <div id="status-message" class="status"></div>
    </div>

    <script src="popup.bundle.js"></script>
</body>
</html>
